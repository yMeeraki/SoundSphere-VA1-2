<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
 
    
  </head>
  <body>
    <h1>Tune Into SoundSphere</h1>
  
      <form id="form-input">
        <!-- Name (Full name) -->
        <label for="name-input">Name:</label>
        <input type="text" id="name-input" placeholder="Full Name">

        <br>
        <br>

        <!-- Email Address (For notifications and updates) -->
        <label for="email-input">E-mail:</label>
        <input type="email" id="email-input" placeholder="email@provider.com">

        <br>
        <br>

        <!-- Age Group (Dropdown: Teen, Adult, Senior) -->
        <label for="age-group-input">Age Group:</label>
        <select name="age-group-input" id="age-group-input">
         
          <option value="Teen">Teen</option>
          <option value="Adult">Adult</option>
          <option value="Senior">Senior</option>
        </select>


        <!-- 
          =======================================================================
         -->

        <!-- Favorite Music Genre (Checkboxes: Rock, Jazz, Pop, Classical.) -->
        <h2>Favorite Music Genre:</h2>
        <input type="checkbox" name="genre" value="Rock" id="rock">
        <label for="rock">Rock</label>

        <input type="checkbox" name="genre" value="Jazz" id="jazz">
        <label for="jazz">Jazz</label>

        <input type="checkbox" name="genre" value="Pop" id="pop">
        <label for="pop">Pop</label>

        <input type="checkbox" name="genre" value="Classical" id="classical">
        <label for="classical">Classical</label>

        
        <!-- Why you love music (Text input) -->
        <label for="reason-input">
          <h2>
            Why you love music?
          </h2>
        </label>
        <textarea name="reason-input" id="reason-input" cols="30" rows="5"></textarea>

        <!-- Listening Preferences (Radio buttons: Streaming, Live Concerts.) -->
       
            <h2>
              Listening Preferences:
            </h2>
            
  <label for="streaming">
        <input type="radio" name="preferences" value="Streaming" id="streaming">
        Streaming</label>

        <label for="live-concerts">
        <input type="radio" name="preferences" value="Live Concerts" id="live-concerts">
        Live Concerts</label>

        <br>
        <br>

        <input type="submit" value="Tuning In">
      
      </form>

      <section id="display-form"></section>



    <!--  -->
    <script src="script.js"></script>
  </body>
</html>
